<img 
    src="/assets/svg/logo-small.svg" 
    alt="Logo-small"
    class="ml16 mb20"
>

<nav class="mb20">
    <ul class="main-menu-list">        
        <li *ngFor="let menuItem of menuItems">
            <a 
                class="menu-item" 
                [routerLink]="[menuItem.link]"
                routerLinkActive="active"
            >
                <svg [icon]="menuItem.icon"></svg>
                <span>{{ menuItem.label }}</span>
            </a>
        </li>
    </ul>
</nav>

<p class="medium-text mb20">Followers</p>

<div class="mb20">
    @for(profile of subscribers$ | async; track profile.id) {
        <app-subscriber-card [profile]="profile"></app-subscriber-card>
    }
</div>


<div class="mt20 to-subscribers">
    <a
        [routerLink]="['/subscribers']"
        class="to-subscribers-link medium-text"
    >All followers</a>
    <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>


<footer class="sidebar__footer">
    @if (me(); as me) {
        @if(me.avatarUrl) {
            <img [src]="me.avatarUrl | imgUrl" alt="" class="sidebar__footer-image" />
        } @else {
            <img
                src="/assets/images/user-default.png"
                alt="img"
                class="sidebar__footer-image"
            />
        }
        <div class="medium-text username-text">{{ me.username }}</div>
        <a [routerLink]="['/profile/settings']"
            class="settings-btn"
        >
            <svg icon="settings"></svg>
        </a>
    }
</footer>
